<div>
  <app-nav3 />
  <table class="cart-table">
    <thead class="cart-thead">
      <tr>
        <th>Image</th>
        <th>Item Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody class="cart-tbody">
      <tr *ngFor="let item of cartData">
        <td>
          <img [src]="item.imgPath" [alt]="item.name" />
        </td>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
      <tr>
        <td colspan="3" class="total-amount">Total Amount</td>
        <td>${{ totalAmount }}</td>
      </tr>
    </tbody>
  </table>
</div>
